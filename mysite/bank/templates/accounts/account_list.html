{% extends 'base.html' %}

{% load static %}

{% block javascript %}
  <script src="{% static 'accounts/js/accounts.js' %}"></script>
{% endblock %}

{% block content %}
  <h1 class="page-header">Accounts</h1>

  <p>
    <button type="button" class="btn btn-primary js-create-account" data-url="{% url 'account_create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      New account
    </button>
  </p>

  <table class="table" id="account-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Account #</th>
        <th>Balance</th>
        <th>Account type</th>
        <th>Owner full name</th>
        <th>Owner birth date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% include 'accounts/includes/partial_account_list.html' %}
    </tbody>
  </table>

  <div class="modal fade" id="modal-account">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>
{% endblock %}
