{% for account in accounts %}
  <tr>
    <td>{{ account.id }}</td>
    <td>{{ account.number }}</td>
    <td>{{ account.balance }}</td>
    <td>{{ account.account_type }}</td>
    <td>{{ account.owner_full_name }}</td>
    <td>{{ account.owner_birth_date }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-book"
              data-url="{% url 'account_update' account.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-book"
              data-url="{% url 'account_delete' account.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No account</td>
  </tr>
{% endfor %}
